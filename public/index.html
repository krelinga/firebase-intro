<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to Firebase Hosting</title>

        <!-- Handlebars -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"
                integrity="sha256-/wU5o1HRMBu91AoM5TxLLP4aspWB+FH8dtrkJZGCPFg=" crossorigin="anonymous"></script>

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/6.3.3/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/6.3.3/firebase-auth.js"></script>
        <!--<script defer src="/__/firebase/6.3.3/firebase-database.js"></script>-->
        <script defer src="/__/firebase/6.3.3/firebase-firestore.js"></script>
        <script defer src="/__/firebase/6.3.3/firebase-messaging.js"></script>
        <script defer src="/__/firebase/6.3.3/firebase-storage.js"></script>
        <!-- initialize the SDK after all desired features are loaded -->
        <script defer src="/__/firebase/init.js"></script>

        <script src="/js/index.js"></script>
        <link rel="stylesheet" href="/css/index.css">
        <script id="dog_table_template" type="text/x-handlebars-template">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Kind</th>
                    <th>Hungry</th>
                </tr>
                {{#each dogs}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{kind}}</td>
                    <td>
                        {{#if hungry}}
                        Yes!
                        {{else}}
                        Not Yet!
                        {{/if}}
                    </td>
                </tr>
                {{/each}}
            </table>
        </script>
    </head>
    <body>
        <p id="load">Firebase SDK Loading&hellip;</p>
        <button id="log_in">Login With Google</button>
        <button id="log_out">Log Out</button>
        <div id="dog_area"></div>
    </body>
</html>
